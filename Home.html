<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My Homepage</title>
    
    <style>
      /* Style for the header */
      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
      }
      
      /* Style for the navigation menu */
      nav {
        background-color: #f2f2f2;
        border: 1px solid #ccc;
        margin: 10px 0;
        overflow: hidden;
      }
      
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      
      nav li {
        float: left;
      }
      
      nav li a {
        display: block;
        color: #333;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      
      nav li a:hover {
        background-color: #ddd;
        color: #333;
      }
      
      /* Style for the main content section */
      main {
        margin: 10px 0;
      }
      
      h2 {
        border-bottom: 1px solid #ccc;
        margin-top: 30px;
        padding-bottom: 5px;
      }
      
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      
      li {
        margin-bottom: 10px;
      }
      
      li a {
        color: #333;
        text-decoration: none;
      }
      
      /* Style for the footer */
      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
    </style>
    
  </head>
  <body>
    <header>
      <h1>Welcome to my Homepage</h1>
    </header>
    
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    
    <main>
      <h2>About me</h2>
      <p>Hello, my name is [your name] and I am interested in [your interests]. </p>
      
      <h2>My Projects</h2>
      <ul>
        <li><a href="#">Project 1</a></li>
        <li><a href="#">Project 2</a></li>
        <li><a href="#">Project 3</a></li>
      </ul>
    </main>
    
    <footer>
      <p>Copyright &copy; [year] [your name]</p>
    </footer>
  </body>
</html>
